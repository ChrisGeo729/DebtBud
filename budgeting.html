    <!-- Budgeting Section Content -->
    <section id="budgeting">
        <h2>Welcome to the Budgeting Section</h2>
        <p>Enter your income, expenses, and budget goals to get personalized budgeting advice.</p>
        <form id="budgetForm">
            <label for="income">Monthly Income</label>
            <input type="number" id="income" name="income" required>

            <h3>Expenses</h3>
            <label for="rent">Rent</label>
            <input type="number" id="rent" name="expenses[rent]" placeholder="Enter rent amount" required>

            <label for="groceries">Groceries</label>
            <input type="number" id="groceries" name="expenses[groceries]" placeholder="Enter groceries amount" required>

            <label for="entertainment">Entertainment</label>
            <input type="number" id="entertainment" name="expenses[entertainment]" placeholder="Enter entertainment amount" required>

            <label for="transportation">Transportation</label>
            <input type="number" id="transportation" name="expenses[transportation]" placeholder="Enter transportation amount" required>

            <label for="savings">Savings</label>
            <input type="number" id="savings" name="expenses[savings]" placeholder="Enter savings amount" required>

            <button type="button" onclick="submitBudget()">Submit</button>
        </form>
        <div id="advice-output"></div>
    </section>

    <!-- Budgeting Script -->
    <script>
        function submitBudget() {
            const income = document.getElementById('income').value;
            const expenses = {
                rent: document.getElementById('rent').value,
                groceries: document.getElementById('groceries').value,
                entertainment: document.getElementById('entertainment').value,
                transportation: document.getElementById('transportation').value,
                savings: document.getElementById('savings').value
            };

            console.log("Income:", income);
            console.log("Expenses:", expenses);

            // }).then(response => response.json())
            // .then(data => document.getElementById('advice-output').innerText = data.advice);
        }
    </script>

</body>
