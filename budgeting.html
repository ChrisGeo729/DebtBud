<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Take control of your finances with our budgeting tools.">
    <title>Budgeting Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        /* Container styles for the forms and outputs */
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h3 {
            text-align: center;
            color: #333;
        }

        .container label {
            font-weight: bold;
            color: #333;
            display: block;
            margin-top: 10px;
        }

        .container input {
            width: 97%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .container button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #005777;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #003b56;
        }

        #advice-output {
            text-align: center;
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7f9;
            border-radius: 10px;
        }

        /* Chart container styling */
        .chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .chart-container canvas {
            width: 300px !important;
            height: 300px !important;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .legend p {
            font-size: 0.9rem;
            margin: 0;
            color: #333;
        }

        .form-section {
            display: none; /* Hidden by default */
        }

        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="assets/unnamed-removebg-preview.png" alt="DebtBud Logo" class="logo">
            <span class="company-name">DebtBud</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="budgeting.html">Budgeting Section</a></li>
                <li><a href="loan_calculator.html">Loan Repayment Calculator</a></li>
                <li><a href="#connect">Connect with Others</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Budgeting Section -->
    <section id="budgeting">
        <h2>Budgeting Section</h2>

        <!-- Budget Goals Form in Container -->
        <div id="goals-section" class="form-section active container">
            <h3>Step 1: Enter Your Budget Goals</h3>
            <form id="goalsForm" onsubmit="submitGoals(event)">
                <label for="income-goal">Monthly Income Goal:</label>
                <input type="number" id="income-goal" name="income-goal" required>

                <label for="rent-goal">Rent Goal:</label>
                <input type="number" id="rent-goal" name="rent-goal" required>

                <label for="groceries-goal">Groceries Goal:</label>
                <input type="number" id="groceries-goal" name="groceries-goal" required>

                <label for="entertainment-goal">Entertainment Goal:</label>
                <input type="number" id="entertainment-goal" name="entertainment-goal" required>

                <label for="transportation-goal">Transportation Goal:</label>
                <input type="number" id="transportation-goal" name="transportation-goal" required>

                <label for="savings-goal">Savings Goal:</label>
                <input type="number" id="savings-goal" name="savings-goal" required>

                <button type="submit">Save Goals</button>
            </form>
        </div>

        <!-- Current Expenses Form in Container -->
        <div id="expenses-section" class="form-section container">
            <h3>Step 2: Enter Your Current Expenses</h3>
            <form id="expensesForm" onsubmit="submitExpenses(event)">
                <label for="income">Monthly Income:</label>
                <input type="number" id="income" name="income" required>

                <label for="rent">Rent:</label>
                <input type="number" id="rent" name="rent" required>

                <label for="groceries">Groceries:</label>
                <input type="number" id="groceries" name="groceries" required>

                <label for="entertainment">Entertainment:</label>
                <input type="number" id="entertainment" name="entertainment" required>

                <label for="transportation">Transportation:</label>
                <input type="number" id="transportation" name="transportation" required>

                <label for="savings">Savings:</label>
                <input type="number" id="savings" name="savings" required>

                <button type="submit">Submit Expenses</button>
            </form>
        </div>

        <!-- AI Advice Output -->
        <div id="advice-output" class="container"></div>

        <!-- Circular Progress Chart container -->
        <div class="chart-container container">
            <h3>Budget Usage Overview</h3>
            <canvas id="budgetProgressChart"></canvas>
            <div class="legend">
                <p><span style="color: #fa5858;">●</span> Income</p>
                <p><span style="color: #6062f7;">●</span> Rent</p>
                <p><span style="color: #4fc04b;">●</span> Groceries</p>
                <p><span style="color: #fffc66;">●</span> Entertainment</p>
                <p><span style="color: #ff60df;">●</span> Transportation</p>
                <p><span style="color: #69ffe6;">●</span> Savings</p>
            </div> 
        </div>
    </section>

    <!-- Include Chart.js for the chart rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- JavaScript to handle form submission and display the progress chart -->
    <script>
        let budgetGoals = {};

        function submitGoals(event) {
            event.preventDefault();
            budgetGoals = {
                income: parseFloat(document.getElementById('income-goal').value),
                rent: parseFloat(document.getElementById('rent-goal').value),
                groceries: parseFloat(document.getElementById('groceries-goal').value),
                entertainment: parseFloat(document.getElementById('entertainment-goal').value),
                transportation: parseFloat(document.getElementById('transportation-goal').value),
                savings: parseFloat(document.getElementById('savings-goal').value)
            };

            document.getElementById('goals-section').classList.remove('active');
            document.getElementById('expenses-section').classList.add('active');
        }

        async function submitExpenses(event) {
            event.preventDefault();

            const income = parseFloat(document.getElementById('income').value);
            const expenses = {
                rent: parseFloat(document.getElementById('rent').value),
                groceries: parseFloat(document.getElementById('groceries').value),
                entertainment: parseFloat(document.getElementById('entertainment').value),
                transportation: parseFloat(document.getElementById('transportation').value),
                savings: parseFloat(document.getElementById('savings').value)
            };

            try {
                const response = await fetch('http://127.0.0.1:5000/get-advice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ income, expenses, budgetGoals })
                });

                if (response.ok) {
                    const result = await response.json();
                    document.getElementById('advice-output').innerText = result.advice;
                    updateProgressChart(expenses);
                } else {
                    document.getElementById('advice-output').innerText = 'Error fetching advice. Please try again.';
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('advice-output').innerText = 'Failed to connect to the server.';
            }
        }

        let budgetProgressChart;

        function updateProgressChart(expenses) {
    // Calculate percentages for expenses relative to each category goal
    const data = Object.keys(budgetGoals).map(category => {
        if (category === 'income') {
            return 100; // Display income as fully available or 100% of itself
        }
        return Math.round((expenses[category] / budgetGoals[category]) * 100);
    });
    
    const colors = ['#fa5858', '#6062f7', '#4fc04b', '#fffc66', '#ff60df', '#69ffe6'];
    
    // Update legend to include income
    const legendContainer = document.querySelector('.legend');
    legendContainer.innerHTML = ''; // Clear existing legend

    Object.keys(budgetGoals).forEach((category, index) => {
        const percentage = data[index];
        const color = colors[index];
        const legendItem = document.createElement('p');
        legendItem.innerHTML = `<span style="color: ${color};">●</span> ${category.charAt(0).toUpperCase() + category.slice(1)}: ${percentage}%${category !== 'income' ? ' used' : ''}`;
        legendContainer.appendChild(legendItem);

        legendContainer.appendChild(legendItem);
    });

    const ctx = document.getElementById('budgetProgressChart').getContext('2d');

    if (budgetProgressChart) {
        budgetProgressChart.destroy();
    }

    budgetProgressChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: Object.keys(budgetGoals),
            datasets: data.map((value, index) => ({
                data: [value, 100 - value],
                backgroundColor: [colors[index], '#e0e0e0'],
                hoverBackgroundColor: [colors[index], '#e0e0e0'],
                borderWidth: 4,
                circumference: 300,
                rotation: -30
            }))
        },
        options: {
            responsive: true,
            cutout: '70%',
            plugins: {
                legend: {
                    display: false // Hide built-in legend since we have a custom one
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return `${context.label}: ${context.raw}% of budget used`;
                        }
                    }
                }
            }
        }
    });
}
    </script>
</body>
</html>
