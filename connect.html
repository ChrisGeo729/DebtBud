<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join our discussion forum to share and learn about managing finances.">
  <title>DebtBud - Discussion Forum</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    /* Additional custom styles */
    .sticky-sidebar {
      position: sticky;
      top: 1rem;
    }
    .interactive:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-in-out;
    }
    .active-tab {
      background-color: #2563eb;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-800 text-white shadow-md">
    <div class="flex items-center space-x-2">
      <img src="assets/unnamed-removebg-preview.png" alt="DebtBud Logo" class="w-10 h-10">
      <span class="text-xl font-bold">DebtBud</span>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="budgeting.html" class="hover:underline">Budgeting</a></li>
        <li><a href="loan_calculator.html" class="hover:underline">Calculator</a></li>
        <li><a href="connect.html" class="hover:underline active-tab">Connect</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="flex flex-col lg:flex-row gap-8 p-8">
    
    <!-- Sticky Sidebar -->
    <aside class="hidden lg:block w-1/4 sticky-sidebar bg-white p-6 rounded-lg shadow-md">
      <h3 class="text-xl font-bold text-blue-800 mb-4">Forum Navigation</h3>
      <ul class="space-y-2">
        <li><a href="#threadForm" class="text-blue-600 hover:underline">Create a New Thread</a></li>
        <li><a href="#threadsContainer" class="text-blue-600 hover:underline">View Threads</a></li>
        <li><a href="#contact" class="text-blue-600 hover:underline">Contact Us</a></li>
      </ul>
    </aside>

    <!-- Main Forum Section -->
    <main class="flex-1">
      <section id="forum" class="py-8">
        <h2 class="text-3xl font-bold text-blue-800 mb-8">Discussion Forum</h2>

        <!-- Thread Submission Form -->
        <div id="threadForm" class="bg-white p-6 rounded-lg shadow-md interactive">
          <h3 class="text-2xl font-semibold text-gray-800 mb-4">Create a New Thread</h3>
          <form>
            <div class="mb-4">
              <label for="thread-title" class="block text-left font-medium text-gray-700">Title</label>
              <input type="text" id="thread-title" name="title" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800">
            </div>
            <div class="mb-4">
              <label for="thread-description" class="block text-left font-medium text-gray-700">Description</label>
              <textarea id="thread-description" name="description" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"></textarea>
            </div>
            <button type="submit" class="px-6 py-3 text-lg font-semibold text-white bg-blue-800 rounded hover:bg-blue-900">
              Submit Thread
            </button>
          </form>
        </div>

        <!-- Threads and Replies -->
        <div id="threadsContainer" class="mt-8 space-y-6">
          <!-- Threads will be dynamically added here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4">
    <p class="text-sm">Â© 2024 DebtBud. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const apiUrl = 'http://localhost:5003/api/threads';

    // Fetch and display threads
    async function fetchThreads() {
      try {
        const response = await fetch(apiUrl);
        const threads = await response.json();
        renderThreads(threads);
      } catch (error) {
        console.error('Error fetching threads:', error);
      }
    }

    // Render threads and replies
    function renderThreads(threads) {
      const threadsContainer = document.getElementById('threadsContainer');
      threadsContainer.innerHTML = ''; // Clear existing threads

      threads.forEach((thread) => {
        const threadElement = document.createElement('div');
        threadElement.classList.add('bg-white', 'p-6', 'rounded-lg', 'shadow-md', 'interactive');

        threadElement.innerHTML = `
          <h3 class="text-xl font-semibold text-blue-800">${thread.title}</h3>
          <p class="text-gray-700 my-2">${thread.description}</p>
          <div class="mt-4 space-y-2">
            <h4 class="text-lg font-semibold text-blue-600">Replies</h4>
            <div id="replies-${thread.id}">
              ${thread.replies.map((reply) => `<p class="text-gray-600">- ${reply.reply}</p>`).join('')}
            </div>
            <form data-thread-id="${thread.id}" class="replyForm mt-4">
              <textarea class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
                placeholder="Add a reply..." required></textarea>
              <button type="submit" class="mt-2 px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-900">
                Submit Reply
              </button>
            </form>
          </div>
        `;

        threadsContainer.appendChild(threadElement);
      });

      document.querySelectorAll('.replyForm').forEach((form) => {
        form.addEventListener('submit', handleReplySubmit);
      });
    }

    // Handle thread submission
    async function handleThreadSubmit(event) {
      event.preventDefault();
      const title = document.getElementById('thread-title').value;
      const description = document.getElementById('thread-description').value;

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description }),
        });

        if (response.ok) {
          document.getElementById('threadForm').reset();
          fetchThreads();
        } else {
          const errorData = await response.json();
          alert(errorData.error || 'Failed to submit thread.');
        }
      } catch (error) {
        console.error('Error submitting thread:', error);
      }
    }

    // Handle reply submission
    async function handleReplySubmit(event) {
      event.preventDefault();
      const form = event.target;
      const threadId = form.getAttribute('data-thread-id');
      const reply = form.querySelector('textarea').value;

      try {
        const response = await fetch(`${apiUrl}/${threadId}/replies`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ reply }),
        });

        if (response.ok) {
          form.reset();
          fetchThreads();
        } else {
          const errorData = await response.json();
          alert(errorData.error || 'Failed to submit reply.');
        }
      } catch (error) {
        console.error('Error submitting reply:', error);
      }
    }

    // Initialize
    document.getElementById('threadForm').addEventListener('submit', handleThreadSubmit);
    fetchThreads();
  </script>
</body>
</html>
