<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculate your loan repayment options easily.">
  <title>Loan Repayment Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="font-sans bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="flex items-center justify-between p-4 bg-blue-800 text-white shadow-md">
    <div class="flex items-center space-x-2">
      <img src="assets/unnamed-removebg-preview.png" alt="DebtBud Logo" class="w-10 h-10">
      <span class="text-xl font-bold">DebtBud</span>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="index.html" class="hover:underline">Home</a></li>
        <li><a href="budgeting.html" class="hover:underline">Budgeting</a></li>
        <li><a href="loan_calculator.html" class="hover:underline">Calculator</a></li>
        <li><a href="#connect" class="hover:underline">Connect</a></li>
        <li><a href="#contact" class="hover:underline">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Loan Calculator Section -->
  <section class="py-16 px-6 bg-gray-100">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-blue-800 text-center mb-8">Loan Repayment Calculator</h2>
      <form id="loanForm" onsubmit="calculateLoan(event)" class="space-y-6">
        <!-- Loan Amount -->
        <div>
          <label for="loan-amount" class="block text-gray-700 font-medium">Loan Amount:</label>
          <input type="number" id="loan-amount" name="loan-amount" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
            placeholder="Enter loan amount">
        </div>

        <!-- Annual Interest Rate -->
        <div>
          <label for="interest-rate" class="block text-gray-700 font-medium">Annual Interest Rate (%):</label>
          <input type="number" id="interest-rate" name="interest-rate" step="0.01" required
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
            placeholder="Enter interest rate (e.g., 3.75)">
        </div>

        <!-- Repayment Options -->
        <div>
          <label class="block text-gray-700 font-medium mb-2">Repayment Option:</label>
          <div class="flex items-center space-x-4">
            <div>
              <input type="radio" id="option-term" name="repayment-option" value="term" checked
                class="text-blue-800 focus:ring-blue-800" onchange="toggleInput()">
              <label for="option-term" class="text-gray-700">Specify Loan Term (years)</label>
            </div>
            <div>
              <input type="radio" id="option-payment" name="repayment-option" value="payment"
                class="text-blue-800 focus:ring-blue-800" onchange="toggleInput()">
              <label for="option-payment" class="text-gray-700">Specify Desired Monthly Payment</label>
            </div>
          </div>
        </div>

        <!-- Loan Term Input -->
        <div id="term-input" class="mt-4">
          <label for="loan-term" class="block text-gray-700 font-medium">Loan Term (years):</label>
          <input type="number" id="loan-term" name="loan-term"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
            placeholder="Enter loan term in years">
        </div>

        <!-- Monthly Payment Input -->
        <div id="payment-input" class="hidden mt-4">
          <label for="monthly-payment" class="block text-gray-700 font-medium">Desired Monthly Payment:</label>
          <input type="number" id="monthly-payment" name="monthly-payment"
            class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-800"
            placeholder="Enter desired monthly payment">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full px-4 py-2 bg-blue-800 text-white rounded hover:bg-blue-900">
          Calculate Repayment
        </button>
      </form>

      <!-- Results Section -->
      <div id="loan-results" class="mt-8 p-4 bg-gray-100 rounded shadow hidden">
        <h3 class="text-xl font-semibold text-blue-800 mb-4">Results:</h3>
        <p id="monthly-payment-result" class="text-gray-700"></p>
        <p id="total-payment-result" class="text-gray-700"></p>
        <p id="total-interest-result" class="text-gray-700"></p>
      </div>
    </div>
  </section>

  <!-- JavaScript for Loan Calculation -->
  <script>
    function toggleInput() {
      const isTermOption = document.getElementById('option-term').checked;
      document.getElementById('term-input').classList.toggle('hidden', !isTermOption);
      document.getElementById('payment-input').classList.toggle('hidden', isTermOption);
    }

    function calculateLoan(event) {
      event.preventDefault();

      const loanAmount = parseFloat(document.getElementById('loan-amount').value);
      const annualInterestRate = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
      const isTermOption = document.getElementById('option-term').checked;

      let monthlyPayment, totalPayment, totalInterest, loanTerm;

      if (isTermOption) {
        loanTerm = parseFloat(document.getElementById('loan-term').value) * 12; // Convert years to months
        monthlyPayment = (loanAmount * annualInterestRate) / (1 - Math.pow(1 + annualInterestRate, -loanTerm));
        totalPayment = monthlyPayment * loanTerm;
        totalInterest = totalPayment - loanAmount;
      } else {
        monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
        loanTerm = Math.log(1 - (loanAmount * annualInterestRate) / monthlyPayment) / Math.log(1 + annualInterestRate);
        loanTerm = Math.abs(loanTerm); // In months
        totalPayment = monthlyPayment * loanTerm;
        totalInterest = totalPayment - loanAmount;
      }

      // Update Results Section
      document.getElementById('loan-results').classList.remove('hidden');
      document.getElementById('monthly-payment-result').innerText = `Monthly Payment: $${monthlyPayment.toFixed(2)}`;
      document.getElementById('total-payment-result').innerText = `Total Payment: $${totalPayment.toFixed(2)}`;
      document.getElementById('total-interest-result').innerText = `Total Interest: $${totalInterest.toFixed(2)}`;
    }
  </script>
</body>
</html>
