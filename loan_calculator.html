<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your loan repayment options easily.">
    <title>Loan Repayment Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
        /* Additional CSS for form layout */
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .calculator-form {
            max-width: 500px;
            width: 100%;
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .calculator-form label {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            display: block;
        }
        .calculator-form input {
            width: 96%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
        }
        .calculator-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: #005777;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator-form button:hover {
            background-color: #003b56;
        }
        h2 {
            color: #005777; /* Darker color for title */
            font-size: 2rem;
            text-align: center;
            font-weight: bold;
        }
        .result-container {
            margin-top: 20px;
            text-align: center;
        }
        .result-container h3 {
            color: #005777; /* Darker color for result heading */
            font-size: 1.8rem;
            font-weight: bold;
        }
        .result-container p {
            color: #005777; /* Darker color for result text */
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="assets/unnamed-removebg-preview.png" alt="DebtBud Logo" class="logo">
            <span class="company-name">DebtBud</span>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="budgeting.html">Budgeting Section</a></li>
                <li><a href="loan_calculator.html">Loan Repayment Calculator</a></li>
                <li><a href="#connect">Connect with Others</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Loan Repayment Calculator Section -->
    <section class="calculator-container">
        <h2>Loan Repayment Calculator</h2>
        <div class="calculator-form">
            <form id="loanForm" onsubmit="calculateLoan(event)">
                <label for="loan-amount">Loan Amount:</label>
                <input type="number" id="loan-amount" name="loan-amount" required placeholder="Enter loan amount">

                <label for="interest-rate">Annual Interest Rate (%):</label>
                <input type="number" id="interest-rate" name="interest-rate" step="0.01" required placeholder="Enter interest rate as a decimal (e.g., 3.75)">

                <label>Choose a Repayment Option:</label>
                <input type="radio" id="option-term" name="repayment-option" value="term" checked onchange="toggleInput()">
                <label for="option-term">Specify Loan Term (years)</label>
                
                <input type="radio" id="option-payment" name="repayment-option" value="payment" onchange="toggleInput()">
                <label for="option-payment">Specify Desired Monthly Payment</label>

                <div id="term-input">
                    <label for="loan-term">Loan Term (years):</label>
                    <input type="number" id="loan-term" name="loan-term" placeholder="Enter loan term in years">
                </div>
                

                <div id="payment-input" style="display: none;">
                    <label for="monthly-payment">Desired Monthly Payment:</label>
                    <input type="number" id="monthly-payment" name="monthly-payment" placeholder="Enter desired monthly payment">
                </div>

                <button type="submit">Calculate Repayment</button>
            </form>
        </div>

        <!-- Results Display -->
        <div id="loan-results" class="result-container"></div>
    </section>

    <!-- JavaScript for Loan Calculation -->
    <script>
        function toggleInput() {
            const optionTerm = document.getElementById('option-term').checked;
            document.getElementById('term-input').style.display = optionTerm ? 'block' : 'none';
            document.getElementById('payment-input').style.display = optionTerm ? 'none' : 'block';
        }

        function calculateLoan(event) {
            event.preventDefault();

            // Get values from the form
            const loanAmount = parseFloat(document.getElementById('loan-amount').value);
            const annualInterestRate = parseFloat(document.getElementById('interest-rate').value);
            const isTermOption = document.getElementById('option-term').checked;

            let monthlyPayment, totalPayment, totalInterest, loanTermYears;

            if (isTermOption) {
                // Loan term in years option
                loanTermYears = parseFloat(document.getElementById('loan-term').value);
                const monthlyInterestRate = (annualInterestRate / 100) / 12;
                const totalPayments = loanTermYears * 12;

                // Calculate monthly payment
                monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -totalPayments));
                totalPayment = monthlyPayment * totalPayments;
                totalInterest = totalPayment - loanAmount;
            } else {
                // Desired monthly payment option
                monthlyPayment = parseFloat(document.getElementById('monthly-payment').value);
                const monthlyInterestRate = (annualInterestRate / 100) / 12;

                // Calculate loan term based on desired monthly payment
                loanTermYears = Math.log(1 - (loanAmount * monthlyInterestRate) / monthlyPayment) / Math.log(1 + monthlyInterestRate) / -12;
                totalPayment = monthlyPayment * loanTermYears * 12;
                totalInterest = totalPayment - loanAmount;
            }

            // Display results
            const resultsContainer = document.getElementById('loan-results');
            resultsContainer.innerHTML = `
                <h3>Repayment Results</h3>
                <p>Monthly Payment: <strong>€${monthlyPayment.toFixed(2)}</strong></p>
                <p>Total Payment: <strong>€${totalPayment.toFixed(2)}</strong></p>
                <p>Total Interest: <strong>€${totalInterest.toFixed(2)}</strong></p>
                <p>Loan Term: <strong>${loanTermYears.toFixed(1)} years</strong></p>
            `;
        }
    </script>

</body>
</html>
